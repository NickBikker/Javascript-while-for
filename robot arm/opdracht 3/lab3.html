<html>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script src="lab3.js"></script>
<script>
    // Robotarm bibliotheek inladen
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);

    // Het level inladen
    robotArm.loadLevel("exercise 3");

    // Jou instructies volgen hier
    robotArm.speed = 500;
    robotArm.grab();
    robotArm.moveRight();
    robotArm.drop();
    robotArm.moveLeft();
    robotArm.grab();
    robotArm.moveRight();
    robotArm.drop();
    robotArm.moveLeft();
    robotArm.grab();
    robotArm.moveRight();
    robotArm.drop();
    robotArm.moveLeft();
    robotArm.grab();
    robotArm.moveRight();
    robotArm.drop();
    robotArm.moveLeft();


    // De door jou opgegeven instructies uitvoeren
    robotArm.run();
</script>
</body>
</html>
